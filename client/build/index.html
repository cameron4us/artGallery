<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/body.css">
</head>
<body data-ng-app="galleriesApp">
    <main data-ng-controller="GalleriesController" data-ng-init="getAll()">
      <h1>Your Art Gallery</h1>
      <ul>
        <li data-ng-repeat="gallery in galleries">
          <img ng-src="{{gallery.link}}"></a><br>
          {{gallery.caption}}<br>
          <button data-ng-click="deleteGallery(gallery)">Delete Gallery</button>
          <button data-ng-click="gallery.editing = !gallery.editing">Update Gallery</button>
          <form data-ng-if="gallery.editing" data-ng-submit="updateGallery(gallery)">
            <input data-ng-model="gallery.link" type="text"/>
            <input data-ng-model="gallery.caption" type="text"/>
            <button type="submit">Update</button>
          </form>
        </li>
      </ul>
      <form class="top" data-ng-submit="createGallery(newGallery)">
        <input data-ng-model="newGallery.link" type="text" placeholder="Place URL link here"/>
        <input data-ng-model="newGallery.caption" type="text" placeholder="Write a caption here"/>
        <button type="submit">New Gallery</button>
      </form>
    </main>
    <script src="bundle.js"></script>
</body>
</html>
